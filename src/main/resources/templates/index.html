<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Start</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://images.pexels.com/photos/89909/pexels-photo-89909.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/164743/pexels-photo-164743.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="https://images.pexels.com/photos/942305/pexels-photo-942305.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


<div class="container-fluid   d-flex flex-wrap justify-content-center" >
    <a type="button" class="btn btn-lg mx-2 mt-3" th:href="@{instruments/listAllInstruments}" style="height: 200px; width: 200px; box-shadow: 2px 0px 17px 5px rgba(0,0,0,0.1);
-webkit-box-shadow: 2px 0px 17px 5px rgba(0,0,0,0.1);
-moz-box-shadow: 2px 0px 17px 5px rgba(0,0,0,0.1);">All</a>
    <div class="btn-group btn-group-lg mt-3 mx-2" role="group" aria-label="Large button group" th:each="category : ${categories}" style="height: 200px; width: 200px;box-shadow: 2px 0px 17px 5px rgba(0,0,0,0.1);
-webkit-box-shadow: 2px 0px 17px 5px rgba(0,0,0,0.1);
-moz-box-shadow: 2px 0px 17px 5px rgba(0,0,0,0.1);">
        <a type="button" class="btn btn-lg" th:href="@{instruments/list/{id}(id=${category.id})}" th:text="${category.name}" ></a>
    </div>
</div>



<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
