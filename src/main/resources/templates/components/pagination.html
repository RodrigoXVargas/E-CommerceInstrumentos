<th:block th:fragment="paginationCrud" >
    <div class="row">
        <div class="col-md-2" id="atras"></div>
        <div class="col-md-8">
            <nav aria-label="Pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                        <a class="bg-black text-white page-link" th:href="@{|/instruments/crud/instruments?page=${prev}|}">Prev</a>
                    </li>
                    <li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active' : ''}">
                        <a class="bg-black text-white page-link" th:href="@{|/instruments/crud/instruments?page=${page}|}" th:text="${page}"></a>
                    </li>
                    <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                        <a class="bg-black text-white page-link" th:href="@{|/instruments/crud/instruments?page=${next}|}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-md-2"></div>
    </div>
</th:block>
