<div th:fragment="_card" class="card my-2">
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0 text-center">
            <div class="col-md-4">
                <img th:src="@{'/images/'} + ${instrument.pathImage}" class="img-fluid" alt="instrument image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h4 class="card-title" th:text="${instrument.name}"></h4>
                    <p class="card-text" th:text="${instrument.description}"></p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"></li>
                        <h6 class="card-title">Price</h6>
                        <li class="list-group-item" th:text="${instrument.price}"></li>
                    </ul>
                    <a th:href="@{details/{id}(id=${instrument.id})}" class="btn btn-light">View details</a>
                </div>
            </div>
        </div>
    </div>
</div>
