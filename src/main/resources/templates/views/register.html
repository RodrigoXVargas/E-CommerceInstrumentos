<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>

    <title>Register</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container-fluid">
    <div class="d-flex align-items-center">
        <div class="col justify-content-center">
            <div style="
      margin: auto;
      width: 600px;
      height: 600px;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      background: #F1E4FF;">

            </div>
        </div>
        <div class="col py-5">
            <form>

                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="password" class="form-control" id="Name" placeholder="Name">
                </div>

                <div class="form-group">
                    <label for="Last_name">Last_name</label>
                    <input type="password" class="form-control" id="Last_name" placeholder="Last_name">
                </div>

                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="password" class="form-control" id="ID" placeholder="ID">
                </div>

                <div class="form-group">
                    <label for="Email_address">Email_address</label>
                    <input type="email" class="form-control" id="Email_address" aria-describedby="Email_addressHELP"
                           placeholder="Email_address">
                    <small id="Email_addressHELP" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Repeat Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Email_address">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="Repeat_password">Repeat_password</label>
                    <input type="password" class="form-control" id="Repeat_password" placeholder="Repeat_password">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Terms & conditions</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" class="btn btn-primary">Reset Form</button>
            </form>
        </div>
    </div>
</div>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
