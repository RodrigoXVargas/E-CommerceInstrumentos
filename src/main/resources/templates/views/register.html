<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>

    <title>Register</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container-fluid">
    <div class="d-flex align-items-center">
        <div class="col justify-content-center">
            <div style="
      margin: auto;
      width: 600px;
      height: 600px;
      -webkit-border-radius: 50%;
      -moz-border-radius: 50%;
      border-radius: 50%;
      background: #F1E4FF;">

            </div>
        </div>
        <div class="col py-5">

            <form th:action="@{/users/register}" method="post" th:object="${user}">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{user.name}"
                           required autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="last_name">Last_name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="Last_name" th:field="*{user.last_name}">
                </div>

                <div class="form-group">
                    <label for="dni">Dni</label>
                    <input type="text" class="form-control" id="dni" placeholder="Dni" th:field="*{user.dni}">
                </div>
                <hr>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" placeholder="Street" th:field="*{user.address.street}">
                </div>

                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="text" class="form-control" id="number" placeholder="Number" th:field="*{user.address.number}">
                </div>

                <div class="form-group">
                    <label for="postalCode">Postal code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Postal code" th:field="*{user.address.postalCode}">
                </div>

                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="Location" th:field="*{user.address.location}">
                </div>

                <div class="form-group">
                    <label for="province">Province</label>
                    <input type="text" class="form-control" id="province" placeholder="Province" th:field="*{user.address.province}">
                </div>

                <hr>
                <div class="form-group">
                    <label for="email">Email_address</label>
                    <input type="email" class="form-control" id="email" name="username" th:field="*{user.email}" aria-describedby="Email_addressHELP"
                           placeholder="Email address">
                    <small id="Email_addressHELP" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" th:field="*{user.password}" placeholder="Password">
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Terms & conditions</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset Form</button>
            </form>

        </div>
    </div>
</div>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
