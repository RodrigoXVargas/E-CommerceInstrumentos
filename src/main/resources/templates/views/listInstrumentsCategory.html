<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>List Instrument</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container" >
    <div class="row justify-content-center mt-5" >
        <div class="col-12 col-md-3" th:each="instrument : ${instruments}">
            <div th:replace="components/card :: _card"></div>
        </div>
        <div class="row">
            <div class="col-md-2" id="Back"></div>
            <div class="col-md-8">
                <nav aria-label="Pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
                            <a class="bg-black text-white page-link" th:href="@{|/instruments/list/${category.id}?page=${prev}|}">Prev</a>
                        </li>
                        <li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active' : ''}">
                            <a class="bg-black text-white page-link" th:href="@{|/instruments/list/${category.id}?page=${page}|}" th:text="${page}"></a>
                        </li>
                        <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
                            <a class="bg-black text-white page-link" th:href="@{|/instruments/list/${category.id}?page=${next}|}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</div>

<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
