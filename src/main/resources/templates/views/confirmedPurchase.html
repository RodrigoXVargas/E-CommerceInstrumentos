<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>


<div class="card text-center">
    <div class="card-header">
        <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
             th:text="${message}"
             class="alert">
        </div>
    </div>
    <div class="card-body">
        <h5 class="card-title">CONFIRMED PURCHASE! THANKS!</h5>
        <p class="card-text">you have 3 days to send the transfer receipt to complete the purchase,
            after that time it will be canceled and the product will return to the catalog</p>
        <p class="card-text">You can send it by Whatsapp now or schedule this number to send it later: 2615711981</p>
        <a th:href="@{https://wa.me/542615711981}" target="_blank" rel="noopener noreferrer" style="text-decoration: none;">
            <button class="btn btn-outline-success"><i class="fa-brands fa-whatsapp"></i> Send!</button>
        </a>
        <li class="list-group-item mt-3">
            <div class="col text-center">
            <a th:href="@{/}" style="text-decoration: none;"><button class="btn btn-outline-info">
                <i class="fas fa-arrow-circle-left"></i> Back to Top</button></a>
            </div>
        </li>
    </div>

</div>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
