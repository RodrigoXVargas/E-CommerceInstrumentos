<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>
  <title>Cart</title>
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>

<div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
     th:text="${message}"
     class="alert">
</div>
<div class="container px-4 text-center">
  <form class="row g-3" th:action="@{/address/formAddress}" method="post" th:object="${cartDTO}">
    <!-- control ataque csrf -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <!-- fin control ataque csrf -->
    <div class="row gx-5">
      <div class="col">
        <div class="container text-center"><h3 class="row text-center"> You are buying:</h3></div>
        <div class="card mb-3" style="max-width: 540px;" >
          <div class="row g-0 text-center">
            <div class="col-md-4">
              <img th:src="@{'/images/'} + *{instrument.pathImage}" class="img-fluid" alt="instrument image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h4 class="card-title" th:text="*{instrument.name}"></h4>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"></li>
                  <h6 class="card-title">Price</h6>
                  <li class="list-group-item" th:text="'$ '+*{instrument.price}"></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="user.name" class="form-label">Name: </label>
            <label type="text" class="form-control" id="user.name" th:text="*{user.name}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.lastName" class="form-label">Last Name: </label>
            <label type="text" class="form-control" id="user.lastName" th:text="*{user.lastName}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.dni" class="form-label">DNI:  </label>
            <label type="text" class="form-control" id="user.dni" th:text="*{user.dni}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.email" class="form-label">Email:  </label>
            <label type="text" class="form-control" id="user.email" th:text="*{user.email}"></label>
          </div>
          <div class="container justify-content-center"><h5 class="row text-center">Address:</h5></div>
          <div class="col-md-6">
            <label for="user.address.street" class="form-label">Street: </label>
            <label type="text" class="form-control" id="user.address.street" th:text="*{user.address.street}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.address.number" class="form-label">Number: </label>
            <label type="text" class="form-control" id="user.address.number" th:text="*{user.address.number}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.address.location" class="form-label">Location </label>
            <label type="text" class="form-control" id="user.address.location" th:text="*{user.address.location}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.address.province" class="form-label">Province: </label>
            <label type="text" class="form-control" id="user.address.province" th:text="*{user.address.province}"></label>
          </div>
          <div class="col-md-6">
            <label for="user.address.postalCode" class="form-label">Postal Code: </label>
            <label type="text" class="form-control" id="user.address.postalCode" th:text="*{user.address.postalCode}"></label>
          </div>

        </div>
        <button class="btn mx-2" type="submit" style="background-color: #02AC66; color: #FFFFFF; font-weight: 600 ">Confirm</button>
        <button class="btn mx-2"  style="background-color: #EF280F; color: #FFFFFF; font-weight: 600 ">Back to Top</button>
      </div>

    </div>
  </form>
</div>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
