<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>
<body>

<nav th:replace="components/navbar :: nav_bar"></nav>

<div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
     th:text="${message}"
     class="alert">
</div>
<div class="container px-4 text-center">
    <form th:action="@{/addresses/formAddress/{id}(id=${instrument.id})}" method="post" th:object="${address}">
    <div class="row gx-5">
        <div class="col">
            <div class="container text-center"><h3 class="row text-center"> You are buying:</h3></div>
            <div class="card mb-3" style="max-width: 540px;" >
                <div class="row g-0 text-center" th:object="${instrument}">
                    <div class="col-md-4">
                        <img th:src="@{'/images/'} + *{pathImage}" class="img-fluid" alt="instrument image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h4 class="card-title" th:text="*{name}"></h4>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item"></li>
                                <h6 class="card-title">Price</h6>
                                <li class="list-group-item" th:text="'$ '+*{price}"></li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col">
            <div class="container justify-content-center"><h5 class="row text-center"> Load your address</h5></div>

                <div th:object="${instrument}"></div>
                <!-- control ataque csrf -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <!-- fin control ataque csrf -->
                <div class="col-md-6 form-group">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" class="form-control" id="street" th:field="*{street}">
                    <div class="text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="number" class="form-label">Number</label>
                    <input type="number" class="form-control" id="number" th:field="*{number}">
                    <div class="text-danger" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}">
                    <div class="text-danger" th:if="${#fields.hasErrors('location')}" th:errors="*{location}"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="province" class="form-label">Province</label>
                    <input type="text" class="form-control" id="province" th:field="*{province}">
                    <div class="text-danger" th:if="${#fields.hasErrors('province')}" th:errors="*{province}"></div>
                </div>
                <div class="col-md-6 form-group">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control" id="postalCode" th:field="*{postalCode}">
                    <div class="text-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>
                </div>
                <div class="col-12 mt-3 form-group">
                    <button class="btn mx-2" type="submit" style="background-color: #02AC66; color: #FFFFFF; font-weight: 600 ">Confirm</button>
                    <button class="btn mx-2" type="reset" style="background-color: #8C30F5; color: #FFFFFF; font-weight: 600 ">Rest form</button>
                    <button class="btn mx-2" th:href="@{/}" style="background-color: #EF280F; color: #FFFFFF; font-weight: 600 ">Back to Top</button>
                </div>
            </div>
        </div>
    </form>
    <a th:href="@{/instruments/details/{id}(id=${id})}" style="text-decoration: none;"><button class="btn btn-outline-info">
        <i class="fas fa-arrow-circle-left"></i> Volver</button></a>
</div>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
