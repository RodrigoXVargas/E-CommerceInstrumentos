<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>

  <title>Crud Brand</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<div class="container">
  <div class="row">
    <div class="col-md-4 mx-auto">
      <h5 class="mb-4">New Brand</h5>
      <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
           th:text="${message}"
           class="alert">
      </div>
      <form th:action="@{/brands/crud/formBrand}" method="post" th:object="${brand}">
        <!-- control ataque csrf -->
<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <!-- fin control ataque csrf -->
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" name="name" required="required" autocomplete="off">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-success btn-block">
            <i class="far fa-save"></i> Save</button>
        </div>
      </form>
      <a th:href="@{/instruments/crud/instruments}" style="text-decoration: none;"><button class="btn btn-outline-info btn-block">
        <i class="fas fa-arrow-circle-left"></i> Volver</button></a>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
        <p th:text="${error}"></p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
</div>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
