<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7cd538d8b.js" crossorigin="anonymous"></script>

    <title>Register</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card rounded-3 text-black" style="width: 100%">
                <div class="card-body p-md-5 mx-md-4">
                    <div th:classappend="'alert-' + (${class != null} ? ${class} : info)" th:if="${message != null}"
                         th:text="${message}"
                         class="alert">
                    </div>

                    <form th:action="@{/users/register}" method="post" th:object="${user}"
                          sec:authorize="!isAuthenticated()">
                        <!-- control ataque csrf-->
<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                        <!-- fin control ataque csrf -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   autofocus="autofocus" placeholder="Name">
                            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last_name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last_name"
                                   th:field="*{lastName}">
                            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}"
                                 th:errors="*{ lastName}"></div>
                        </div>
                        <div class="form-group">
                            <label for="dni">Dni</label>
                            <input type="text" class="form-control" id="dni" placeholder="Dni" th:field="*{dni}">
                            <div class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email_address</label>
                            <input type="email" class="form-control" id="email" name="username" th:field="*{email}"
                                   aria-describedby="Email_addressHELP"
                                   placeholder="Email address">
                            <small id="Email_addressHELP" class="form-text text-muted">We'll never share your email with
                                anyone
                                else.</small>
                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   th:field="*{password}" placeholder="Password">
                            <div class="text-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>


                        <button class="btn mx-2" type="submit"
                                style="background-color: #8C30F5; color: #FFFFFF; font-weight: 600 ">Register
                        </button>
                        <button class="btn mx-2" type="reset"
                                style="background-color: #8C30F5; color: #FFFFFF; font-weight: 600; ">Rest form
                        </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


<nav th:replace="components/footer :: _footer"></nav>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
